<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ clinica.nome }} | Agendamentos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="card shadow-sm border-0">
                <div class="card-body p-5 text-center">

                    <h1 class="h3 fw-bold mb-2">{{ clinica.nome }}</h1>
                    <p class="text-muted mb-4">
                        Agende sua consulta de forma rápida e fácil
                    </p>

                    <!-- AGENDAR -->
                    <a
                        href="{% url 'passo1_telefone' clinica_slug=clinica.slug %}"
                        class="btn btn-primary btn-lg w-100 mb-3">
                        Agendar agora
                    </a>

                    <!-- ACESSAR MINHA CONTA -->
                    <a
                        href="{% url 'solicitar_codigo' %}"
                        class="btn btn-outline-secondary w-100">
                        Acessar minha conta
                    </a>

                    <hr class="my-4">

                    <a
                        href="{% url 'clinica_dashboard' %}"
                        class="text-decoration-none text-secondary small">
                        Área da Clínica
                    </a>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
