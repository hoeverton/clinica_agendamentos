<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Agendamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5 col-md-6">
    <h3 class="text-center mb-4">Confirme seus dados</h3>

    <div class="card p-4 shadow">

        <p><strong>Paciente:</strong> {{ paciente }}</p>
        <p><strong>Serviço:</strong> {{ servico.nome }}</p>
        <p><strong>Profissional:</strong> {{ profissional.nome }}</p>
        <p><strong>Data:</strong> {{ data }}</p>
        <p><strong>Data:</strong> {{ data|date:"d/m/Y" }}</p>
        <p><strong>Horário:</strong> {{ horario }}</p>

        <form method="POST">
            {% csrf_token %}
            <button class="btn btn-success w-100 mt-3">Confirmar</button>
        </form>

    </div>
</div>

</body>
</html>
