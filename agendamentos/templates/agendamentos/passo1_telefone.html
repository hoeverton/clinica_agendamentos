<!DOCTYPE html>
<html>
<head>
    <title>Agendar - Passo 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5 col-md-5">
    <h3 class="text-center mb-4">Informe seus Dados</h3>

    <form method="POST" class="card p-4 shadow">
        {% csrf_token %}
        
        <div class="col-12 mb-3">
            <label class="form-label">Nome do Paciente:</label>
            <input
                type="text"
                name="nome_paciente"
                class="form-control"
                placeholder="Ex: João da Silva"
                required>
        </div>

        <div class="col-12 mb-3">
            <label class="form-label">Telefone:</label>
            <input 
                type="text" 
                name="telefone" 
                class="form-control" 
                placeholder="(DDD) 9XXXX-XXXX" 
                required>
        </div>  

        <button class="btn btn-primary w-100 mt-3">Próximo</button>
    </form>

    <!-- ACESSAR CONTA (DISCRETO) -->
    <div class="text-center mt-3">
        <a href="{% url 'solicitar_codigo' %}" class="text-muted small">
            Já sou paciente • acessar minha conta
        </a>
    </div>
</div>

</body>
</html>
