<!DOCTYPE html>
<html>
<head>
    <title>Agendar - Profissional</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5 col-md-6">
    <h3 class="text-center mb-4">Escolha o profissional</h3>

    <form method="POST" class="card p-4 shadow">
        {% csrf_token %}

        <label class="form-label">Profissional:</label>
        <select name="profissional_id" class="form-select" required>
            {% for profissional in profissionais %}
                <option value="{{ profissional.id }}">
                    {{ profissional.nome }} ({{ profissional.especialidade }})
                </option>
            {% endfor %}
        </select>

        <button class="btn btn-primary w-100 mt-3">Próximo</button>
    </form>

    <!-- Voltar ao início do fluxo -->
    <a href="{% url 'passo1_telefone' clinica.slug %}" class="btn btn-link mt-3">
        Voltar ao início
    </a>
</div>

</body>
</html>
