<!DOCTYPE html>
<html>
<head>
    <title>Agendar - Data e Hor√°rio</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="col-md-5 mx-auto">

        <h3 class="text-center mb-4">Escolha a data e hor√°rio</h3>

        <!-- üîî BLOCO √öNICO DE MENSAGENS -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="alert"
                            aria-label="Close">
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        <!-- üîî FIM DO BLOCO DE MENSAGENS -->

        <!-- ===================== -->
        <!-- FORM 1 ‚Üí DATA (GET) -->
        <!-- ===================== -->
        <form method="GET" class="card p-4 shadow mb-3">

            <div class="mb-3">
                <label class="form-label">Data</label>
                <input
                    type="date"
                    name="data"
                    value="{{ data }}"
                    required
                    class="form-control"
                    onchange="this.form.submit()"
                >
            </div>

        </form>

        <!-- ============================ -->
        <!-- FORM 2 ‚Üí HOR√ÅRIO (POST) -->
        <!-- ============================ -->
        {% if horarios %}

            <form method="POST" class="card p-4 shadow">
                {% csrf_token %}

                <input type="hidden" name="data" value="{{ data }}">

                <div class="mb-3">
                    <label class="form-label">Hor√°rio</label>
                    <select name="horario" required class="form-select">
                        {% for h in horarios %}
                            <option value="{{ h|time:'H:i' }}">
                                {{ h|time:'H:i' }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <button class="btn btn-primary w-100 mt-3">
                    Confirmar
                </button>
            </form>

        {% elif data %}

            <!-- ‚ùå SEM DISPONIBILIDADE -->
            <div class="card p-4 shadow">
                <div class="alert alert-warning text-center mb-0">
                    ‚ö†Ô∏è Para a data selecionada n√£o h√° disponibilidade de hor√°rios.
                </div>

                <button class="btn btn-secondary w-100 mt-3" disabled>
                    Confirmar
                </button>
            </div>

        {% endif %}

        <div class="text-center mt-3">
            <a href="{% url 'passo1_telefone' clinica.slug %}" class="btn btn-link">
                Voltar ao in√≠cio
            </a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
