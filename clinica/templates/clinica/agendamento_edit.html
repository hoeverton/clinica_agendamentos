<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Agendamento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- TÃTULO -->
    <div class="row mb-4">
        <div class="col">

        </div>
    </div>

    <!-- MENSAGENS -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- FORMULÃRIO -->
    <div class="card shadow-sm">
        <div class="card-body">

            <form method="post">
                {% csrf_token %}

                <!-- DATA -->
                <div class="mb-3">
                    <label class="form-label">ğŸ“… Data</label>
                    <input type="date"
                           name="data"
                           class="form-control"
                           value="{{ agendamento.data|date:'Y-m-d' }}"
                           required>
                </div>

                <!-- HORÃRIO -->
                <div class="mb-3">
                    <label class="form-label">â° HorÃ¡rio</label>
                    <input type="time"
                           name="horario"
                           class="form-control"
                           value="{{ agendamento.horario|time:'H:i' }}"
                           required>
                </div>

                <!-- BOTÃ•ES -->
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'clinica_dashboard' %}"
                       class="btn btn-outline-secondary">
                        â¬… Voltar
                    </a>

                    <button type="submit"
                            class="btn btn-success">
                        ğŸ’¾ Salvar AlteraÃ§Ãµes
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
