{% extends "clinica/base.html" %}

{% block title %}Editar Agendamento{% endblock %}

{% block content %}

<div class="container-fluid mt-3">

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <h3 class="mb-4 text-center text-md-start">
                ‚úèÔ∏è Editar Agendamento
            </h3>

            <form method="post" class="card p-4 shadow-sm">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Data</label>
                    <input type="date"
                           name="data"
                           class="form-control"
                           value="{{ agendamento.data|date:'Y-m-d' }}"
                           required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Hor√°rio</label>
                    <input type="time"
                           name="horario"
                           class="form-control"
                           value="{{ agendamento.horario|time:'H:i' }}"
                           required>
                </div>

                <div class="d-grid d-md-flex gap-2 mt-3">
                    <button type="submit"
                            class="btn btn-primary w-100 w-md-auto">
                        üíæ Salvar
                    </button>

                    <a href="{% url 'clinica_dashboard' %}"
                       class="btn btn-secondary w-100 w-md-auto">
                        Cancelar
                    </a>
                </div>

            </form>

        </div>
    </div>

</div>

{% endblock %}
