<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <title>{% block title %}Cl√≠nica{% endblock %}</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ===== Sidebar Desktop ===== */
        .sidebar-desktop {
            width: 240px;
            min-height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }

        .sidebar-desktop a,
        .offcanvas a {
            text-decoration: none;
            color: #333;
        }

        .sidebar-desktop a:hover,
        .offcanvas a:hover {
            background-color: #e9ecef;
        }

        .sidebar-desktop .nav-link.active {
            background-color: #e9ecef;
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.375rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body>

<!-- ===== NAVBAR MOBILE ===== -->
<nav class="navbar navbar-light bg-light d-lg-none">
    <div class="container-fluid">
        <button class="btn btn-outline-secondary"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#sidebarMobile">
            ‚ò∞
        </button>

        <span class="navbar-brand mb-0 h6">
            {{ clinica.nome }}
        </span>
    </div>
</nav>

<div class="d-flex">

    <!-- ===== SIDEBAR DESKTOP ===== -->
    <aside class="sidebar-desktop p-3 d-none d-lg-block">

        <h5 class="mb-1">üè• {{ clinica.nome }}</h5>
        <small class="text-muted">Cl√≠nica ativa</small>

        <hr>

        {% include "clinica/menu.html" %}

    </aside>

    <!-- ===== CONTE√öDO PRINCIPAL ===== -->
    <main class="flex-grow-1 p-3 p-md-4 bg-light" style="min-width:0;">
                
        {% block content %}{% endblock %}
    </main>

</div>

<!-- ===== SIDEBAR MOBILE (OFFCANVAS) ===== -->
<div class="offcanvas offcanvas-start d-lg-none"
     tabindex="-1"
     id="sidebarMobile">

    <div class="offcanvas-header">
        <h5 class="offcanvas-title">
            üè• {{ clinica.nome }}
        </h5>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas">
        </button>
    </div>

    <div class="offcanvas-body">

        {% include "clinica/menu.html" %}

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
