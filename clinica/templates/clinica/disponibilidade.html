<!DOCTYPE html>
<html>
<head>
    <title>Disponibilidade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5 col-md-6">
    <h3 class="mb-4">Cadastrar disponibilidade</h3>

    <form method="POST" class="card p-4 shadow">
        {% csrf_token %}

        <label class="form-label">Profissional</label>
        <select name="profissional" class="form-select" required>
            {% for p in profissionais %}
                <option value="{{ p.id }}">{{ p.nome }}</option>
            {% endfor %}
        </select>

        <label class="form-label mt-3">Dias da semana</label>
        {% for dia in dias_semana %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox"
                       name="dias_semana" value="{{ dia.0 }}">
                <label class="form-check-label">
                    {{ dia.1 }}
                </label>
            </div>
        {% endfor %}

        <label class="form-label mt-3">Hora in√≠cio</label>
        <input type="time" name="hora_inicio" class="form-control" required>

        <label class="form-label mt-3">Hora fim</label>
        <input type="time" name="hora_fim" class="form-control" required>

        <button class="btn btn-primary w-100 mt-4">
            Salvar disponibilidade
        </button>
        <a href="{% url 'disponibilidade_list' %}" class="btn btn-danger mt-4">
            Voltar
        </a>
    </form>
</div>

</body>
</html>
