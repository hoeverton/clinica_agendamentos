{% extends "clinica/base.html" %}

{% block title %}Cadastrar Disponibilidade{% endblock %}

{% block content %}

<div class="container-fluid mt-3">

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h4 class="mb-4 text-center">
                        ðŸ“… Cadastrar Disponibilidade
                    </h4>

                    <form method="POST">
                        {% csrf_token %}

                        <!-- Profissional -->
                        <div class="mb-3">
                            <label class="form-label">Profissional</label>
                            <select name="profissional" class="form-select" required>
                                {% for p in profissionais %}
                                    <option value="{{ p.id }}">{{ p.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Dias da semana -->
                        <div class="mb-3">
                            <label class="form-label d-block">Dias da Semana</label>

                            <div class="row">
                                {% for dia in dias_semana %}
                                    <div class="col-12 col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input"
                                                   type="checkbox"
                                                   name="dias_semana"
                                                   value="{{ dia.0 }}">
                                            <label class="form-check-label">
                                                {{ dia.1 }}
                                            </label>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>

                        <!-- HorÃ¡rios -->
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label class="form-label">Hora InÃ­cio</label>
                                <input type="time"
                                       name="hora_inicio"
                                       class="form-control"
                                       required>
                            </div>

                            <div class="col-12 col-md-6 mb-3">
                                <label class="form-label">Hora Fim</label>
                                <input type="time"
                                       name="hora_fim"
                                       class="form-control"
                                       required>
                            </div>
                        </div>

                        <!-- BotÃµes -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                            <a href="{% url 'disponibilidade_list' %}"
                               class="btn btn-secondary w-100 w-md-auto">
                                Cancelar
                            </a>

                            <button class="btn btn-primary w-100 w-md-auto">
                                ðŸ’¾ Salvar Disponibilidade
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

{% endblock %}
