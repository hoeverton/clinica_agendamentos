{% extends "clinica/base.html" %}

{% block title %}Editar Disponibilidade{% endblock %}

{% block content %}

<div class="container-fluid mt-3">

    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h4 class="mb-4 text-center">
                        ‚úèÔ∏è Editar Disponibilidade
                    </h4>

                    <form method="post">
                        {% csrf_token %}

                        <!-- Profissional -->
                        <div class="mb-3">
                            <label class="form-label">Profissional</label>
                            <select name="profissional" class="form-select" required>
                                {% for p in profissionais %}
                                    <option value="{{ p.id }}"
                                        {% if p.id == disponibilidade.profissional.id %}
                                            selected
                                        {% endif %}
                                    >
                                        {{ p.nome }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Dia da Semana -->
                        <div class="mb-3">
                            <label class="form-label">Dia da Semana</label>
                            <select name="dia_semana" class="form-select" required>
                                {% for dia in dias_semana %}
                                    <option value="{{ dia.0 }}"
                                        {% if dia.0 == disponibilidade.dia_semana %}
                                            selected
                                        {% endif %}
                                    >
                                        {{ dia.1 }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Hor√°rios -->
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label class="form-label">Hora In√≠cio</label>
                                <input type="time"
                                       name="hora_inicio"
                                       value="{{ disponibilidade.hora_inicio|time:'H:i' }}"
                                       class="form-control"
                                       required>
                            </div>

                            <div class="col-12 col-md-6 mb-3">
                                <label class="form-label">Hora Fim</label>
                                <input type="time"
                                       name="hora_fim"
                                       value="{{ disponibilidade.hora_fim|time:'H:i' }}"
                                       class="form-control"
                                       required>
                            </div>
                        </div>

                        <!-- Bot√µes -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
                            <a href="{% url 'disponibilidade_list' %}"
                               class="btn btn-secondary w-100 w-md-auto">
                                Cancelar
                            </a>

                            <button type="submit"
                                    class="btn btn-primary w-100 w-md-auto">
                                üíæ Salvar Altera√ß√µes
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

{% endblock %}
