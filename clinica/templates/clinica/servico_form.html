{% extends "clinica/base.html" %}
{% block content %}

<div class="container mt-4">

    <h3>
        {% if form.instance.pk %}
            Editar Serviço
        {% else %}
            Cadastrar Serviço
        {% endif %}
    </h3>


    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">
            Salvar
        </button>
        <a href="{% url 'servico_list' %}" class="btn btn-secondary">
            Cancelar
        </a>
    </form>
</div>

{% endblock %}
